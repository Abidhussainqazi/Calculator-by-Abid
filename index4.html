<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calcuator by Abid Hussain</title>
   <link rel="stylesheet" href="style4.css">

</head>

<body>
   <div class="calculator">
      <div class="screen">
         <h1 id="result"></h1>
      </div>
      <div>
         <p> ____________ </p>
      </div>
      <div class="cal-buttons">
         <ul id="buttons">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li style="background-color:rgba(197, 197, 197, 0.137);">/</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li style="background-color:rgba(197, 197, 197, 0.137);">*</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li style="background-color:rgba(197, 197, 197, 0.137);">+</li>
            <li style="background-color:rgba(197, 197, 197, 0.137);">.</li>
            <li>0</li>
            <li id="equals" style="background-color: orange;">=</li>
            <li>-</li>
            <li id="clear">Clear</li>
         </ul>
      </div>
   </div>
   <script src="script4.js"></script>
</body>

</html>
